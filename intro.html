<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="intro.css">
    <title>Happy New Year 2024</title>
    <style>
        /* Khung ngoài cùng cố định màn hình */
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Lớp bảo vệ số 1: Giữ không gian PC 1742x980 */
        .pc-container {
            width: 1742px;
            height: 980px;
            position: relative;
            flex-shrink: 0;
            display: block;
        }

        /* Đảm bảo nội dung cũ của bạn luôn nằm trọn trong khung PC */
        .box-slider {
            width: 1742px !important;
            height: 980px !important;
            position: absolute !important;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>

    <div class="pc-container" id="mainLayout">
        <div class="box-slider">
            <div class="slider1">
                <img src="image/bgr.jpg" alt="">
                <div class="happynewyear">
                    <div class="textHappynewyear">
                        <div class="box-span"><span></span></div>
                        <div class="box-span"><span></span></div>
                        <div class="box-span"><span></span></div>
                        <div class="box-span"><span></span></div>
                    </div>
                </div>
                <div class="box-button">
                    <div class="button">
                        <button>Ấn vào đây nè!</button>
                        <span><i class="fa-solid fa-heart"></i></span>
                    </div>
                </div>
                <div class="flower-img"><img src="image/flower.png" alt=""></div>
                <div class="flower-img"><img src="image/flower.png" alt=""></div>
                <div class="flower-img"><img src="image/flower.png" alt=""></div>
                <div class="flower-img"><img src="image/flower.png" alt=""></div>
                <div class="flower-img"><img src="image/flower.png" alt=""></div>
                <div class="flower-img"><img src="image/flower.png" alt=""></div>
            </div>

            <div class="box-slider_img1">
                <div class="circle"></div>
                <div class="cat"><img src="image/cat.png" alt=""></div>
                <div class="box-number">
                    <div class="number">
                        <img src="image/2.png" alt=""><img src="image/0.png" alt="">
                        <img src="image/2.png" alt=""><img src="image/4.png" alt="">
                    </div>
                </div>
                <div class="box-rhombus">
                    <div class="rhombus"><div class="text"><h1>An</h1></div></div>
                    <div class="rhombus"><div class="text"><h1>Khang</h1></div></div>
                </div>
                <div class="rhombus-img"><img src="image/rhombus.png" alt=""></div>
                <div class="mail"><i class="fa-solid fa-envelope"></i></div>

                <div class="slider3">
                    <div class="box-slider3">
                        <div class="left">
                            <div class="apricot_blossom">
                                <img src="image/apricot-blossom.png" alt=""><img src="image/apricot-blossom.png" alt="">
                                <img src="image/apricot-blossom.png" alt=""><img src="image/apricot-blossom.png" alt="">
                            </div>
                        </div>
                        <div class="right">
                            <div class="content">
                                <div class="title"><h1>&#129505; Gửi E!</h1></div>
                                <p>Chúc mừng năm mới! Chúc bạn an khang thịnh vượng...</p>
                                <div class="fixedContent"><h3>Người gửi: VjetDev</h3></div>
                            </div>
                        </div>
                    </div>
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </div>
        </div>
    </div>

    <audio id="song">
        <source src="image/TetBinhAnRemix-HanaCamTien9CMedia-8539226.mp3" type="audio/mp3">
    </audio>

    <script src="intro.js"></script>
</body>
</html>
